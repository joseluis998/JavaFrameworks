<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:body>
			<c:set var="reg" value="#{viewContext.register}"></c:set>
			<h:form>
				<h1>Register page</h1>
			
			<b:inputText id="name" value="#{reg.name}" placeholder="Name">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:inputText id="last_name" value="#{reg.lastName}" placeholder="Last Name">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:inputText id="email" value="#{reg.email}" placeholder="Email">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:inputText id="age" value="#{reg.age}" placeholder="Age">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:selectOneMenu value="#{reg.state}">
				<f:selectItems value="#{reg.states}" var="state" itemLabel="#{state.name}"></f:selectItems>
				<p:ajax event="change" update="cities-select"/>
	
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:selectOneMenu>
			
			<b:selectOneMenu value="#{reg.city}" id="cities-select">
				<f:selectItems value="#{reg.cities}" var="city" itemLabel="#{city.name}"></f:selectItems>
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:selectOneMenu>
			
			
			
			<b:inputText id="address" value="#{reg.address}" placeholder="Address">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:inputText id="password" value="#{reg.password}" placeholder="Password" type="password">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
			</b:inputText>
			
			<b:commandButton action="#{reg.register}" look="primary btn-block" value="Register" icon="log-in" size="lg" />
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>
</html>
