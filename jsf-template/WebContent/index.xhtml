<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:body>
		<c:set var="log" value="#{viewContext.login}" ></c:set>
		<h:form>
			<b:jumbotron>
				
				<h2 class="form-signin-heading">Sign in</h2>
				<b:inputText id="email" value="#{log.email}" placeholder="Email Address">
					<f:facet name="prepend">
						<b:icon name="user"></b:icon>
					</f:facet>
				</b:inputText>
				
				
				
				<b:inputText id="password" value="#{log.password}" placeholder="Password" type="password">
					<f:facet name="prepend">
						<b:icon name="lock"></b:icon>
					</f:facet>
				</b:inputText>
				
				<h4>
					<p:commandLink value="Register" ajax="false" actionListener="#{log.regPage}"></p:commandLink>
				</h4>
				
				<b:commandButton value="Log In" action="#{log.login}" look="primary btn-block" icon="log-in"
					size="lg"></b:commandButton>	
			</b:jumbotron>
			
		</h:form>
			
		</h:body>
	</ui:define>
</ui:composition>
</html>
